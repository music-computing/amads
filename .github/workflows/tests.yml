name: Tests

env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests_main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run pre-commit checks
      run: |
        pip install pre-commit
        pre-commit run --all-files || (cat .github/pre-commit-error-message.txt && exit 1)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pip install pytest-cov

    - name: Run tests with coverage
      run: |
        pytest --cov=./ --cov-report=xml --ignore=tests/test_melsim.py

    - name: Upload coverage to Codecov
      if: always() && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: python-tests

  tests_melsim:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Setup r2u
      uses: eddelbuettel/github-actions/r2u-setup@master

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libdeflate-dev \
          liblzma-dev \
          libbz2-dev \
          libtirpc-dev \
          libblas-dev \
          liblapack-dev

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('remotes'))"
        Rscript -e "remotes::install_github('sebsilas/melsim')"

    - name: Install melsim dependencies
      run: |
        pip install -e .[test,melsim]
        pip install pytest-cov
        python -c "from amads.melody.similarity.melsim import install_dependencies; install_dependencies()"

    - name: Run melsim tests with coverage
      run: |
        # ci_job(tests_melsim) means that pytest will only run tests marked with
        # the decorator @only_on_ci_job("tests_melsim")
        pytest -m "ci_job(tests_melsim)" --cov=./ --cov-report=xml

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
        flags: melsim-tests
