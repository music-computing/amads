name: Tests

env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    # - name: Install Python and pip
    #   run: |
    #     apt-get update
    #     apt-get install -y python3 python3-pip

    - name: Verify Python version
      run: |
        python_version=$(python3 -c "import sys; print('.'.join(map(str, sys.version_info[:2])))")
        if [ "$python_version" != "${{ matrix.python-version }}" ]; then
          echo "ERROR: Python version mismatch. Got $python_version but expected ${{ matrix.python-version }}"
          exit 1
        fi

    - name: Setup r2u
      uses: eddelbuettel/github-actions/r2u-setup@master

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libdeflate-dev \
          liblzma-dev \
          libbz2-dev \
          libtirpc-dev \
          libblas-dev \
          liblapack-dev

    # # When using setup-python with rocker/r2u:22.04, pip is not available for some reason
    # - name: Install pip
    #   run: |
    #     apt-get update
    #     apt-get install -y python3-pip

    - name: Install R packages
      run: |
        Rscript -e "install.packages(c('remotes'))"
        Rscript -e "remotes::install_github('sebsilas/melsim')"

    - name: Run pre-commit checks
      run: |
        pip install pre-commit
        pre-commit run --all-files || (cat .github/pre-commit-error-message.txt && exit 1)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test,melsim]
        pip install pytest-cov
        python -c "from amads.melody.similarity.melsim import install_dependencies; install_dependencies()"


    - name: Run tests with coverage
      run: |
        pytest --cov=./ --cov-report=xml

    - name: Upload coverage to Codecov
      if: always() && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
